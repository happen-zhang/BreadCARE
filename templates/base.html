<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% end %} BreadCARE 收藏你的世界 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="http://breadcare-static.stor.sinaapp.com/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://breadcare-static.stor.sinaapp.com/css/custom.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">面包书签</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"><span class="glyphicon glyphicon-list"></span> 书签仓库 </a></li>
                    <li><a href="/$BreadCARE/Store"><span class="glyphicon glyphicon-search"></span> 发现书签 </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    
                        {% if user %}
                            <li class="dropdown accout-info">
                                <a href="#" data-toggle="dropdown" class="dropdown-toggle"><span class="avatar pull-left"><img class="img-circle" src="https://gravatar.com/avatar/{% try %}{{ user[ 'avatar' ] }}{% except %}a{% end %}" height="30" width="30" /></span>{{ user['name']}} &nbsp;<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/$user/my" title="Profile">账户信息</a></li>
                                    <li><a href="/{{ user['name'] }}/" title="Profile">我的书签</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" title="logout"><span class="glyphicon glyphicon-log-out"></span> 登出 </a></li>
                                </ul>
                            </li>
                        {% else %}
                            <li><a id="login" href="/$login"><span class="glyphicon glyphicon-user"></span> 登录</a></li>
                            <li><a id="register" href="/$register"><span class="glyphicon glyphicon-registration-mark"></span> 注册</a></li>
                        {% end %}
                    
                </ul>
            </div>
        </nav>
    </header>
    
    {% block innerhtml %}{% end %}
    
    <footer>
        <div class="container">
            <p class="text-muted">© 2014 BreadCARE Team. All rights reserved.</p>
        </div>
    </footer>
    <!--[if lt IE 9]>
    <script src="http://breadcare-static.stor.sinaapp.com/js/html5shiv.js"></script>
    <script src="http://breadcare-static.stor.sinaapp.com/js/respond.min.js"></script>
    <![endif]-->
    <script src="http://breadcare-static.stor.sinaapp.com/js/jquery-1.10.2.min.js"></script>
    <script src="http://breadcare-static.stor.sinaapp.com/js/bootstrap.min.js"></script>
    {% block footer %}{% end %}
</body>
</html>
